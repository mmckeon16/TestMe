    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/home-bg.jpg')">

      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Submission Form</h1>
            </div>

    <!-- Main Content -->
    <div class="container">
      <div class="test-border">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Create a Test or Survey Here!</p>
          <!-- Submission Form -->
          <form class="createSurvey" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="control-group">
              <div class="input-tab">
                <label>Your Name</label>
                <input class = "input-field" type="text"  maxlength="40" class="form-control" placeholder="Your Name (eg. Mary M)" name="creatorName" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="input-tab">
                <label>Test Name</label>
                <input class = "input-field" type="text" maxlength="40" class="form-control" placeholder="Test Name (eg. Exam 3)" name="testName" required data-validation-required-message="Please enter a test name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <label class="switch">
                <input name = "surveyOption" type="checkbox" id="togBtn">
                <div class="slider round">
                  <!--ADDED HTML -->
                  <span class="on">TEST</span>
                  <span class="off">SURVEY</span>
                  <!--END-->
                </div>
              </label>
            </div>

            <div class = "control-group">
              <div class = "question-input-field">
                <label>Question List</label>
                <div id="addedQuestions">

                </div>
              </div>
            </div>

            <br>
            <div>
              <button type = "button" id = "shortAnswer" onclick = "createShortAnswer()"> Add Short Answer Question </button>
            </div>
            <div>
              <button type = "button" id = "longAnswer" onclick = "createLongAnswer()"> Add Long Answer Question </button>
            </div>
            <div>
              <button type = "button" id = "mcAnser" onclick = "createMC()"> Add Multiple Choice Question </button>
            </div>
            <div>
              <button type = "button" id = "tfAnser" onclick = "createTrueFalse()"> Add True False Question </button>
            </div>
            <div>
              <button type = "button" id = "rankAns" onclick = "createRanking()"> Add Ranking Question </button>
            </div>
            <div>
              <button type = "button" id = "matchAns" onclick = "createMatching()"> Add Matching Question </button>
            </div>

            <!--File input -->
            <div class="control-group">
                
                <input type='submit' value = 'Submit' class="btn btn-primary" />
            </div>

          </form>

          </div>
        </div>
      </div>
    </div>
