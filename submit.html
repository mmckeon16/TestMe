    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/home-bg.jpg')">

      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>Submission Form</h1>
            </div>
          </div>
        </div>
      </div>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Upload exams and quizzes here. Please make sure to omit any names, signatures, or any other identifying information from the file.</p>
          <!-- Submission Form -->
          <form class="fileupload" action="/upload" method="POST" enctype="multipart/form-data">
            <input type = 'hidden' name = "rating" value = 0>
            <input type = 'hidden' name = "numRating" value = 0>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Class Name</label>
                <input type="text"  maxlength="40" class="form-control" placeholder="Class Name (eg. SSW 215)" name="class_name" required data-validation-required-message="Please enter the class name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Description</label>
                <input type="text" maxlength="40" class="form-control" placeholder="Description (eg. Exam 3)" name="description" required data-validation-required-message="Please enter a description.">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Semester</label>
                <input type="text" maxlength="40" class="form-control" placeholder="Semester (eg. Spring 2018)" name="semester" required data-validation-required-message="Please enter the semester.">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Professor</label>
                <input type="text" maxlength="40"class="form-control" placeholder="Professor Name" name="professor_name" required data-validation-required-message="Please enter the professor.">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Notes</label>
                <textarea rows="3" maxlength="225" class="form-control" placeholder="Notes" name="notes" required data-validation-required-message="Please enter additional notes."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <!--File input -->
            <div class="control-group">
                <label>File: Size limited to 2.5MB, PDF's only.</label>
                <br>
                <input type="file" name="upfile">
                <br><br>
                <input type='submit' value = 'Submit' class="btn btn-primary" />
            </div>

          </form>

          </div>
        </div>
      </div>
    </div>
